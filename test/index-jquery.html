<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <title>Test page</title>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aight/1.2.2/aight.min.js"></script>
    </head>
    <body>

        <form action="" id="test">
            credit score: <input type="range" min="600" max="840" step="20" value="700" name="credit-score"><br>
            house price: <input type="text" placeholder="250,000" name="house-price" class="recalc" name="house-price"><br>
            down payment: <input type="text" placeholder="20,000" name="down-payment" class="recalc down-calc" id="down-payment" name="down-payment"><br>
            loan type: <select name="loan-type">
              <option value="conf">Conventional</option>
              <option value="fha">FHA</option>
              <option value="va">VA</option>
            </select>
        </form>

        <textarea name="console" id="console" style="width:500px;height:300px"></textarea>

        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://rawgit.com/jdarling/Object.observe/master/Object.observe.poly.js"></script>
        <script src="objectified.js"></script>
        <script src="helpers.js"></script>
        <script src="index.js"></script>

    </body>
</html>
